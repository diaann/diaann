<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
        <title>Identifikasi Rock Paper Scissor</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"/>   
	</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a class="active"></a>
							</div>
						</div>
					</div>
                    <main class="flex flex-col  justify-center  items-center p-16  bg-white rounded-lg " >
							
									<h2 class="text-center">Identifikasi Rock Paper Scissors</h2>
                                    {% if uploaded_image %}
                                    <img
                                        src="{{ url_for('send_uploaded_image', filename=uploaded_image) }}"
                                        class="mt-8 mb-4 h-48 border-8 border-gray-200 rounded-md"
                                    />
                                    {% else %}
								
							<div class=" flex justify-center items-center my-8 w-48 h-48 border-8 border-gray-200 rounded-md " >
								<p class="text-center">
									Masukkan gambar 
								</p>
							</div>	
                        
                            {% endif %} {% if prediction %}
                            <p class="mb-8">Hasil Identifikasi Gambar: {{prediction}}</p>
                            {% endif %}
					<form method="post" enctype="multipart/form-data" class="flex flex-col" >
						<input type="file" name="image" class="  mb-4  p-4 border-8 border-gray-200 rounded-md bg-gray-100  "  />
							<button type="submit" class="p-4 bg-indigo-500 text-white rounded-md">
								Identifikasi Data Gambar
							</button>
					</form>
				</main>
			<footer class="flex gap-x-8 justify-center items-center h-30 bg-white">
				<p class="fl_left">Copyright &copy; 2022 - Sistem Cerdas</p>
			</footer>
		<div class="wrapper row5">
	</div>
	</body>
</html>
